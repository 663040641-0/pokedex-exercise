<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/pokedex.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!--script-->
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body class="font-family bg-white dark:bg-gray-800 text-black dark:text-white ">
    <header class="flex flex-col justify-center items-center p-10">
      <div id="navbar" class="flex items-center-safe justify-end w-full fixed top-3 bg-gray-500/50 py-3 me-5">
        <label for="itemPerPage">Pokemon per pages</label>
        <select id="itemPerPage" class="me-4">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
        <label for="dark-mode-select" class="sr-only">Select:</label>
        <select id="dark-mode-select">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <div class="p-option-container hidden sm:flex">
          <button class="page-button" value="pre">Previous page</button>
          <button class="page-button" value="next">Next page</button>
        </div>
      </div>
      <img src="https://www.pngplay.com/wp-content/uploads/11/Pokemon-Yellow-Logo-PNG-Pic-Background.png" loading="lazy" alt="pokedex logo" decoding="async" width="220" height=auto/>
      <div id="filter-container" class="flex justify-around w-full my-10">
        <!--<div id="type-container" class="flex flex-col justify-center items-center w-1/2">
          <h1 class="text-2xl text-blue-400 font-bold">Select Type:</h1>
        </div>-->
        <div id="gen-container" class="flex flex-col justify-center items-center w-1/2">
          <h1 class="text-2xl text-blue-400 ">Select Gen:</h1>
          <div id="gen-tab" class="gap-2 justify-center my-5 shadow-xl hidden sm:flex">
            <button class="tab-button active-tab" data-gen="1">I</button>
            <button class="tab-button" data-gen="2">II</button>
            <button class="tab-button" data-gen="3">III</button>
            <button class="tab-button" data-gen="4">IV</button>
            <button class="tab-button" data-gen="5">V</button>
            <button class="tab-button" data-gen="6">VI</button>
            <button class="tab-button" data-gen="7">VII</button>
            <button class="tab-button" data-gen="8">VIII</button>
            <button class="tab-button" data-gen="9">IX</button>
          </div>
          <label for="gen-select" class="flex sm:hidden"></label>
          <select id="gen-select" class="flex sm:hidden">
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
            <option value="6">VI</option>
            <option value="7">VII</option>
            <option value="8">VIII</option>
            <option value="9">IX</option>
          </select>

        </div>
      </div>
    </header>
    <main>
      <div id="pokemon-card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-8 px-4">
        <div class="card type-psychic">
          <div class="card-title">
            <h1>Pikachu</h1>
            <h1>#001</h1>
            <div >
              <h2 class="card-type">electric</h2>
              <h2 class="card-type">water</h2>
            </div>
          </div>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" alt="yellow rat wit pink cheek" width="60%" height="60%" />
        </div>
        <div class="dialog-container">
        <dialog class="myDialog type-stellar">
          <button class="dialog-exit"> close </button>
          <div class="dialog-title">
            <h1>#001</h1>
            <h1>Pikachu</h1>
            <div class="dialog-element">
              <h2 class="card-type">electric</h2>
              <h2 class="card-type">water</h2>
            </div>
          </div>
          <div class="dialog-img">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" alt="yellow rat wit pink cheek" width="400" height="400" />
          </div>
          <div class="dialog-white-plate">
            <div class="dialog-info-button">
              <button value="about" class="info-button w-full hover:bg-gray-200">About</button>
              <button value="baseStat" class="info-button w-full hover:bg-gray-200">Base stats</button>
            </div>
            <div class="dialog-info"></div>
          </div>
        </dialog>
        </div>
      </div>
      <div id="pageBut" class="fixed top-11/12 text-2xl flex sm:hidden w-full justify-center items-center-safe">
        <button class="page-button bg-gray-500/75 p-2 rounded-2xl" value="pre">Previous</button>
        <button class="page-button bg-gray-500/75 p-2 rounded-2xl" value="next">Next</button>
      </div>
    </main>

    <footer>
      
    </footer>
  </body>
</html>
